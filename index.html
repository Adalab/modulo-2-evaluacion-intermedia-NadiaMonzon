<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Evaluación intermedia</title>
</head>
<body>
    <main class="main">
        <h1 class="title">Adivina el número</h1>
        <form action="" class="container">
                <label for="number" class="input-text">Introduce aquí tu número</label>
                <input type="number" name="number" class="input js_input" id="number" placeholder="Escribe un número del 1 al 100">
                <button class="button js_btn">Prueba</button>
        </form>

        <div class="hint-container">
            <p class="hint js_hint">Pista: Escribe el número y prueba</p>
            <p class="try">Número de intentos: <span class="num js_num">0</span></p>
        </div>
    </main>



    <script src="./js/main.js"></script>
</body>
</html>
